<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link rel="icon" type="image/png" href="img/Meisterball_Traumwelt.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <title>Marcel's Pokédex</title>
  </head>
  <body>
    <header>
      <div id="menu-button">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
      </div>
      <h1 class="lucky-font">Pokédex</h1>
      <input
        type="search"
        id="pokeSearch"
        placeholder="Search for favourite Pokemon"
        incremental
      />
    </header>
    <main>
      <aside id="sidebar">
        <section class="content">
          <h2 class="lucky-font">Configuration</h2>
          <h3 class="lucky-font">Sound</h3>
          <div class="config-wrapper">
            <div class="slider-wrapper">
              <input
                id="soundSlider"
                class="slider"
                type="range"
                min="0"
                max="100"
              />
            </div>
          </div>
          <h3 class="lucky-font">Pokemon</h3>
          <div class="config-wrapper">
            <p id="sliderValueDisplay">9999</p>
            <input
              id="requestButton"
              type="button"
              value="Request"
              class="pokedex-button"
            />
            <div class="slider-wrapper">
              <input
                id="requestSlider"
                class="slider"
                type="range"
                min="1"
                max="2000"
              />
            </div>
          </div>
          <h2 class="lucky-font">Filter</h2>
          <h3 class="lucky-font">Types</h3>
          <div id="tag-wrapper"></div>
          <input
            id="allTypesButton"
            type="button"
            value="All"
            class="pokedex-button"
          />
          <input
            id="noneTypesButton"
            type="button"
            value="None"
            class="pokedex-button"
          />
        </section>
      </aside>
      <section id="pokemon-collection">
        <div id="pc-info">Filtered: X / Total: X</div>
        <div id="pc-cards"></div>
      </section>
    </main>
    <div id="overlay"></div>
    <script type="module" src="source/source.js"></script>
  </body>
</html>
