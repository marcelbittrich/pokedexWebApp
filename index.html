<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/Meisterball_Traumwelt.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <title>Marcel's Pokedex</title>
  </head>
  <body>
    <header>
      <div id="menu-button">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
      </div>
      <h1 class="lucky-font">Pokedex</h1>
      <input
        id="pokeSearch"
        type="search"
        placeholder="Search for favourite Pokemon"
        incremental
      />
    </header>
    <main>
      <aside id="sidebar">
        <section class="content">
          <h2 class="lucky-font">Data</h2>
          <input
            id="requestSlider"
            class="slider"
            type="range"
            min="1"
            max="2000"
          />
          <p id="sliderValueDisplay">9999</p>
          <input id="requestButton" type="button" value="Request" />
          <h2 class="lucky-font">Filter</h2>
          <p style="width: 200px">all filters do not work yet</p>
          <h3 class="lucky-font">Types</h3>
          <div id="tag-wrapper"></div>
          <h3 class="lucky-font">Data</h3>
        </section>
      </aside>

      <section id="pokemon-collection"></section>
    </main>
    <div id="modal">
      <section id="modal-card">
        <img src="img/Subtract.svg" width="715" height="400" />
        <div class="content">
          <div class="head">
            <figure>
              <img
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png"
              />
            </figure>
            <div class="main-info">
              <div class="grid-element">Name</div>
              <div id="modal-name" class="grid-element">NAMEVALUE</div>
              <div class="grid-element">Types</div>
              <div id="modal-types" class="grid-element"></div>
              <div class="grid-element">Weight</div>
              <div id="modal-weight" class="grid-element">WEIGHTVALUE</div>
            </div>
          </div>
          <div class="side-info">Side Info</div>
        </div>
      </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
    <script type="module" src="source/source.js"></script>
  </body>
</html>
