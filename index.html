<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link rel="icon" type="image/png" href="img/Meisterball_Traumwelt.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <title>Marcel's Pokédex</title>
  </head>
  <body>
    <header>
      <div id="menu-button">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
      </div>
      <h1 class="lucky-font">Pokédex</h1>
      <input
        type="search"
        id="pokeSearch"
        placeholder="Search for favourite Pokemon"
        incremental
      />
    </header>
    <main>
      <aside id="sidebar">
        <section class="content">
          <h2 class="lucky-font">Configuration</h2>
          <h3 class="lucky-font">Sound</h3>
          <div class="config-wrapper">
            <div class="slider-wrapper">
              <input
                id="soundSlider"
                class="slider"
                type="range"
                min="0"
                max="100"
              />
            </div>
          </div>
          <h3 class="lucky-font">Pokemon</h3>
          <div class="config-wrapper">
            <p id="sliderValueDisplay">9999</p>
            <input
              id="requestButton"
              type="button"
              value="Request"
              class="pokedex-button"
            />
            <div class="slider-wrapper">
              <input
                id="requestSlider"
                class="slider"
                type="range"
                min="1"
                max="2000"
              />
            </div>
          </div>
          <h2 class="lucky-font">Filter</h2>
          <h3 class="lucky-font">Types</h3>
          <div id="tag-wrapper"></div>
          <input
            id="allTypesButton"
            type="button"
            value="All"
            class="pokedex-button"
          />
          <input
            id="noneTypesButton"
            type="button"
            value="None"
            class="pokedex-button"
          />
        </section>
      </aside>
      <section id="pokemon-collection"></section>
    </main>
    <div id="modal">
      <section id="modal-card">
        <div id="pokeId-wrapper">#0001</div>
        <div id="close-modal-wrapper">X</div>
        <div class="content">
          <figure>
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png"
            />
          </figure>
          <div class="head">
            <div class="main-info">
              <div id="modal-name" class="main-info-line">
                <div id="modal-name-key" class="main-info-entry">Name</div>
                <div id="modal-name-value" class="main-info-entry">
                  NAMEVALUE Name Name
                </div>
              </div>
              <div id="modal-types" class="main-info-line">
                <div id="modal-types-key" class="main-info-entry">Types</div>
                <div id="modal-types-value" class="main-info-entry">Type 1</div>
              </div>
              <div id="modal-weight" class="main-info-line">
                <div id="modal-weight-key" class="main-info-entry">Weight</div>
                <div id="modal-weight-value" class="main-info-entry">
                  WEIGHTVALUE
                </div>
              </div>
            </div>
          </div>
          <div class="side-info">
            <div class="stat-block">
              <div id="hp-stat" class="stat-line">
                <div id="hp-stat-name" class="stat-name">HP</div>
                <div id="hp-stat-number" class="stat-number">156</div>
                <div id="hp-stat-bar" class="stat-bar">
                  <div
                    id="hp-stat-bar-foreground"
                    class="stat-bar-foreground"
                  ></div>
                </div>
              </div>
              <div id="attack-stat" class="stat-line">
                <div id="attack-stat-name" class="stat-name">Attack</div>
                <div id="attack-stat-number" class="stat-number">156</div>
                <div id="attack-stat-bar" class="stat-bar">
                  <div
                    id="attack-stat-bar-foreground"
                    class="stat-bar-foreground"
                  ></div>
                </div>
              </div>
              <div id="defense-stat" class="stat-line">
                <div id="defense-stat-name" class="stat-name">Defense</div>
                <div id="defense-stat-number" class="stat-number">156</div>
                <div id="defense-stat-bar" class="stat-bar">
                  <div
                    id="defense-stat-bar-foreground"
                    class="stat-bar-foreground"
                  ></div>
                </div>
              </div>
            </div>
            <div class="stat-block">
              <div id="spatk-stat" class="stat-line">
                <div id="spatk-stat-name" class="stat-name">Sp.Atk</div>
                <div id="spatk-stat-number" class="stat-number">165</div>
                <div id="spatk-stat-bar" class="stat-bar">
                  <div
                    id="spatk-stat-bar-foreground"
                    class="stat-bar-foreground"
                  ></div>
                </div>
              </div>
              <div id="spdef-stat" class="stat-line">
                <div id="spdef-stat-name" class="stat-name">Sp.Def</div>
                <div id="spdef-stat-number" class="stat-number">165</div>
                <div id="spdef-stat-bar" class="stat-bar">
                  <div
                    id="spdef-stat-bar-foreground"
                    class="stat-bar-foreground"
                  ></div>
                </div>
              </div>
              <div id="speed-stat" class="stat-line">
                <div id="speed-stat-name" class="stat-name">Speed</div>
                <div id="speed-stat-number" class="stat-number">165</div>
                <div id="speed-stat-bar" class="stat-bar">
                  <div
                    id="speed-stat-bar-foreground"
                    class="stat-bar-foreground"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="source/source.js"></script>
  </body>
</html>
